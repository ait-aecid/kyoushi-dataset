name: Test and Build

on:
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - uses: Gr1N/setup-poetry@v4
      - run: poetry --version
      - run: make check-black
      - run: make check-flake8
      - run: make check-isort
      - run: make check-mypy
      - run: make check-safety
